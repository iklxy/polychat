<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyChat - 简洁连接</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-color: #2d3748;
            --bg-color: #f7fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #718096;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box; /* Important for padding */
        }

        .form-group input:focus {
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .toggle-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #718096;
        }

        .toggle-text a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="login-box">
    <h2>欢迎回来</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="login-username">用户名</label>
            <input type="text" id="login-username" required placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="login-password">密码</label>
            <input type="password" id="login-password" required placeholder="请输入密码">
        </div>
        <button type="submit">登 录</button>
    </form>
    <div class="toggle-text">
        还没有账号？ <a onclick="toggleView()">去注册</a>
    </div>
</div>

<div class="container hidden" id="register-box">
    <h2>创建账号</h2>
    <form id="register-form">
        <div class="form-group">
            <label for="reg-username">用户名</label>
            <input type="text" id="reg-username" required placeholder="设置用户名">
        </div>
        <div class="form-group">
            <label for="reg-password">密码</label>
            <input type="password" id="reg-password" required placeholder="设置密码">
        </div>
        <button type="submit">注 册</button>
    </form>
    <div class="toggle-text">
        已有账号？ <a onclick="toggleView()">去登录</a>
    </div>
</div>

<script>
    const loginBox = document.getElementById('login-box');
    const registerBox = document.getElementById('register-box');

    function toggleView() {
        loginBox.classList.toggle('hidden');
        registerBox.classList.toggle('hidden');
    }

    async function handleAuth(url, data) {
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            
            if (response.ok && result.code === 200) {
                return result;
            } else {
                throw new Error(result.msg || '操作失败');
            }
        } catch (error) {
            alert(error.message);
            throw error;
        }
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        try {
            const result = await handleAuth('/api/v1/login', { username, password });
            localStorage.setItem('token', result.data.token);
            alert('登录成功！Token已保存');
            console.log("Token:", result.data.token);
            // 这里可以跳转到主页，例如 window.location.href = '/chat.html';
        } catch (e) {
            console.error(e);
        }
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;

        try {
            await handleAuth('/api/v1/register', { username, password });
            alert('注册成功，请登录');
            toggleView();
        } catch (e) {
            console.error(e);
        }
    });
</script>

</body>
</html>
