<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小洋窝 - PolyChat</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- 引入 Font Awesome 用于图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- 登录/注册容器 -->
    <div id="auth-container">
        <!-- 登录界面 -->
        <div class="auth-box" id="login-box">
            <h2 class="auth-title">小洋窝</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" required placeholder="请输入用户名" class="shake-hover">
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" required placeholder="请输入密码" class="shake-hover">
                </div>
                <button type="submit" class="shake-hover">登 录</button>
            </form>
            <div class="toggle-text">
                还没有账号？ <a onclick="toggleView()">去注册</a>
            </div>
        </div>

        <!-- 注册界面 -->
        <div class="auth-box hidden" id="register-box">
            <h2 class="auth-title">加入小洋窝</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">用户名</label>
                    <input type="text" id="reg-username" required placeholder="设置用户名" class="shake-hover">
                </div>
                <div class="form-group">
                    <label for="reg-password">密码</label>
                    <input type="password" id="reg-password" required placeholder="设置密码" class="shake-hover">
                </div>
                <button type="submit" class="shake-hover">注 册</button>
            </form>
            <div class="toggle-text">
                已有账号？ <a onclick="toggleView()">去登录</a>
            </div>
        </div>
    </div>

    <!-- 聊天室主界面 -->
    <div id="app-view" class="hidden">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">小洋窝</div>
                <button onclick="addFriendModal()" class="icon-btn" title="添加好友"><i
                        class="fas fa-user-plus"></i></button>
            </div>

            <div class="friend-list-container">
                <div class="list-header">我的好友</div>
                <div id="friend-list">
                    <!-- 动态生成好友列表 -->
                    <div class="empty-state">暂无好友</div>
                </div>
            </div>

            <!-- 侧边栏底部：当前用户信息 -->
            <div class="sidebar-footer">
                <div class="user-profile-sidebar">
                    <div class="avatar-placeholder small" id="current-user-avatar"></div>
                    <div class="user-info-sidebar">
                        <span class="username" id="current-user-name">Guest</span>
                        <span class="userid" id="current-user-id">ID: --</span>
                    </div>
                </div>
                <!-- 预留设置或退出按钮位置，如果不需要额外按钮可忽略 -->
            </div>
        </aside>

        <!-- 主聊天区域 -->
        <main class="chat-area">
            <!-- 顶部栏 -->
            <header class="chat-header">
                <div class="header-left">
                    <button id="sidebar-toggle" onclick="toggleSidebar()" class="icon-btn" title="切换侧边栏">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <!-- 当前聊天对象名称 -->
                    <div id="chat-title" class="chat-title">小洋窝</div>
                </div>
                <div class="chat-actions">
                    <button onclick="logout()" class="logout-btn-circle" title="退出登录">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <!-- 聊天内容 -->
            <div class="message-container" id="message-list">
                <div class="welcome-message">
                    <h3>欢迎来到小洋窝</h3>
                    <p>选择左侧好友开始聊天，或者添加新朋友。</p>
                </div>
            </div>

            <!-- 输入框区域 -->
            <div class="input-area">
                <!-- 临时会话输入框 (保留原有功能但优化UI) -->
                <div class="temp-session-input hidden" id="temp-session-bar">
                    <input type="number" id="receiver-id" placeholder="输入对方ID进行临时会话">
                </div>

                <div class="input-wrapper">
                    <input type="text" id="msg-content" placeholder="发送消息..." autocomplete="off">
                    <button onclick="sendMessage()" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加好友弹窗 -->
    <div id="add-friend-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('add-friend-modal')">&times;</span>
            <h3>添加好友</h3>
            <div class="form-group">
                <input type="number" id="add-friend-id" placeholder="好友ID">
            </div>
            <div class="form-group">
                <input type="text" id="add-friend-desc" placeholder="备注 (选填)">
            </div>
            <button onclick="addFriend()">发送请求</button>
        </div>
    </div>

    <!-- 自定义右键菜单 -->
    <div id="context-menu" class="context-menu hidden">
        <div class="menu-item" onclick="handleModifyRemark()">
            <i class="fas fa-edit"></i> 修改备注
        </div>
        <div class="menu-item delete" onclick="handleDeleteFriend()">
            <i class="fas fa-trash-alt"></i> 删除好友
        </div>
    </div>

    <script src="static/script.js"></script>

</body>

</html>
